<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drunken Thrones User</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/favicon.png">
</head>
<body>
    <div class="container" style="width: 100%;">
        <div class="titlecard">
            <p style="font-family: Arial; font-style: italic; font-size: 2em;">A game of...</p>
            <h2 class="titletext">Drunken Thrones</h2>
            <img src="images/favicon.png" class="header_image">
        </div>
        <div class="game_container">
            <div class="top_display">
                <div class="top_values">
                    <p style="font-weight: 700;">Current Money</p>
                    <hr style="border: 1px solid #ffbf00; width: 80%; margin-top: 0; margin-bottom: 0;">
                    <p id="total_money">$100 Placeholder</p>
                </div>
                <div class="top_values">
                    <p style="font-weight: 700;">Money Gained per Round</p>
                    <hr style="border: 1px solid #ffbf00; width: 80%; margin-top: 0; margin-bottom: 0;">
                    <p id="money_gained">$10 Placeholder</p>
                </div>
            </div>
            <div class="tabs" style="display: flex; margin-bottom: -7px;">
                <div class="tab_wrap">
                    <div class="tab_container">
                        <button name="view" class="tab"onclick="loadPage(this);">View</button>
                    </div>
                </div>
                <div class="tab_wrap">
                    <div class="tab_container">
                        <button name="shop" class="tab"onclick="loadPage(this);">Shop</button>
                    </div>
                </div>
                <div class="tab_wrap">
                    <div class="tab_container">
                        <button name="war" class="tab" onclick="loadPage(this);">War</button>
                    </div>
                </div>
            </div>
            <div class="page" id="view" >
                <h1 align="center">Current Infrastructure</h1>
                <div class="infrastructure" id="infrastructure">
                    <div>
                        <p>Production:</p>
                    </div>
                    <div>
                        <p>Military:</p>
                    </div>
                    
                </div>
            </div>
            <div class="page hidden" id="shop">
                <h1 align="center">Shop</h1>
                <div class="infrastructure" id="infrastructure">
                    <div>
                        <p>Production:</p>
                    </div>
                    <div>
                        <p>Military:</p>
                    </div>
                </div>
            </div>
            <div class="page hidden" id="war">
                <h1 align="center">War</h1>
                <div style="background-color: white; margin: 10px; padding: 10px; border-radius: 5px; width: 20%; margin-top: 5vh; margin-bottom: 5vh; padding-top: 5vh;  padding-bottom: 5vh;">
                    <div class="timer" id="time" style="display: flex; align-items: center; flex-direction: column;">
                        <h1 id="timer" style="font-size: 5rem;">60</h1>
                        <button class="start" onclick="startTimer()" style="padding: 10px; font-size: 2rem;">Start Timer</button>
                    </div>
                    
                </div>
                
            </div>

        </div>
    </div>
<script src="index.js"></script>
</body>
</html>
