<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Drunken Thrones User</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/favicon.png">
</head>
<body>
    <div class="container" style="width: 100%;">
        <div class="titlecard">
            <h2 class="titletext">Drunken Thrones</h2>
        </div>
        <div class="game_container">
            <div class="top_display">
                <p id="total_money">$100 Placeholder</p>
            </div>
            <div class="tabs" style="display: flex;">
                <div class="tab_wrap">
                    <div class="tab_container">
                        <button class="tab">View</button>
                    </div>
                </div>
                <div class="tab_wrap">
                    <div class="tab_container">
                        <button class="tab">Shop</button>
                    </div>
                </div>
            </div>
            <div class="page" id="view">
                <h1 style="margin-top: -7px;">PLACEHOLDER</h1>
            </div>
            <div class="page" id="shop">

            </div>
        </div>
    </div>
<script src="index.js"></script>
</body>
</html>
